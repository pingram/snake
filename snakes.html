<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Snakes on Planes!</title>
    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="keymaster.js"></script>
    <script src="snake.js"></script>
    <script src="board.js"></script>
    <script src="snakeUI.js"></script>

    <link rel="stylesheet" href="snake.css" type="text/css">
  </head>
  <body>
    <h1></h1>
    <div id="board">
    </div>

    <script>
      var ui = new Snakes.UI($('#board'));
      key('up', function() { ui.board.snake.turn("N")});
      key('down', function() { ui.board.snake.turn("S")});
      key('left', function() { ui.board.snake.turn("W")});
      key('right', function() { ui.board.snake.turn("E")});
      ui.start();
    </script>

  </body>
</html>
